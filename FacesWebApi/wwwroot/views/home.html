<style>
    #home-page {
        display: flex;
        flex-direction: column;
    }

    #home-page h1{
        margin : 10px;
    }

    #last-news {
        display: flex;
        flex-direction : column;
        width: 100%;
        text-decoration : none;
        border-bottom: 2px solid var(--violet-color);
        border-top: 2px solid var(--violet-color);
    }

    #last-news h4{
        margin : 5px;
    }

    #last-news-topic{
        margin : 5px;
        margin-left : 15px;
    }

    #news-img-box {
        display : flex;
        flex-direction : row;
        justify-content : center;
        align-items : center;
        border-radius : var(--small-round);
        overflow: hidden;
        width: 100%;
        height : 300px;
        margin: 5px auto 10px;
    }

    #last-news img {
        display: block;
        width: 100%;
        transition : all 1s ease-out;
    }

    #news-img-box:hover img {
        width: 110%;
    }

    #actions-label{
        margin-top : 20px;
        font-size : 35px;
    }

    #actions{
        display : flex;
        flex-direction : row;
        flex-wrap : wrap;
    }

    #actions a {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 5px;
        margin: 10px;
    }

    #actions a img{
        display : block;
        margin : 10px auto;
        width : 150px;
        border-radius : var(--small-round);
    }

    @media(max-width:768px), (max-device-width:768px) {
        #actions-label{
            font-size : 50px;
        }

        #actions a{
            font-size : 35px;
        }
    }
</style>

<script src="js/home.js"></script>

<div id="home-page">
    <h1 class="text-glow">Faces web site</h1>
    <a href="news?id=" link="ajax" id="last-news">
        <h2 id="last-news-topic"></h2>
        <div id="news-img-box">
            <img class="inverted" src="" />
        </div>
        <h4>Publish date: <span id="news-publish-date"></span> <span class="oi oi-calendar"></span></h4>
    </a>
    <div id="actions-label">Actions:</div>
    <div id="actions">
        <a href="detect" link="ajax" class="default-btn">
            <span><span class="oi oi-magnifying-glass"></span>&nbsp;Detect all faces</span>
            <img class="inverted" src="img/design/swap-result.png"/>
        </a>
        <a href="swap" link="ajax" class="default-btn">
            <span><span class="oi oi-loop-circular"></span>&nbsp;Change face</span>
            <img class="inverted" src="img/design/swap-result.png" />
        </a>
        <a href="cut" link="ajax" class="default-btn">
            <span><span class="oi oi-layers"></span>&nbsp;Cut all faces</span>
            <img class="inverted" src="img/design/swap.png" />
        </a>
    </div>
</div>
